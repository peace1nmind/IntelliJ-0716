<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>If Test</title>
</head>
<body>

    <div th:if="${member.age > 19}" th:text="${member.age}">Adult</div>
    <div th:unless="${member.age < 19}" th:text="${member.age}">Child</div>

</body>
</html>
