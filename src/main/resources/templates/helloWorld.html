<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <!-- 서버에서 따로 돌리면 글씨를 없는 취급함 -->
    <!-- Controller에서 따로 data라는 이름으로 model에 실어서 보내야 그 내용이 보임 (Controller에서 보낸 내용) -->
    <h1 th:text="${data}">Hello World</h1>
    <p th:text="${data}">Thymleaf 에서 찍어보기</p>
    <hr>

</body>
</html>
